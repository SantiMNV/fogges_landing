<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Fogges</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/newtown">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
  <link rel="manifest" href="./images/favicons/site.webmanifest">
  <link rel="mask-icon" href="./images/favicons/safari-pinned-tab.svg" color="#bc13fe">
  <meta name="msapplication-TileColor" content="#9f00a7">
  <meta name="theme-color" content="#000000">

</head>

<body>
  <div class="main">
    <div class="wrapper">
      <div id='brand-name'>
        <img src="./images/favicons/fogges_logo_bg.svg" alt="Fogges" /> Fogges
      </div>
      <div style="padding: 20px;font-size:20px;">The social network for gamers</div>
      <div id="timer"></div>
      <form action="https://tinyletter.com/santimnv" method="post" target="popupwindow"
        onsubmit="window.open('https://tinyletter.com/santimnv', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
        <label for="tlemail">Enter your email address and subscribe to receive the latest
          updates of Fogges.</label>
        <div><input type="text" style="width:140px" name="email" id="tlemail" />
          <input type="hidden" value="1" name="embed" />
          <input type="submit" value="Subscribe" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
